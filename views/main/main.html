<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>말씀의 기념비 4R Bible Challenge</title>
	<meta name="keywords" content="오륜교회,말씀의기념비,4R,BibleChallenge,바이블챌린지">
	<meta name="description" content="오륜교회">
	<meta name="author" content="오륜교회">
	<meta property="og:type" content="website">
	<meta property="og:title" content="오륜교회">
	<meta property="og:description" content="오륜교회">
	<!-- Favicon -->
	<link href="../../resources/images/common/favicon.png" rel="SHORTCUT ICON">
	<link href="../../resources/images/common/bookmark.png" rel="apple-touch-icon"><!-- 애플 아이콘 -->
	<link href="../../resources/images/common/bookmark.png" rel="apple-touch-icon-precomposed"><!-- 안드로이드,아이폰 바탕화면 아이콘 -->
	<link type="text/css" href="../../resources/css/styles.min.css" rel="stylesheet">
	<script src="../../resources/js/lib/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- 스킵 네비게이션(s) -->
	<div id="skipNavigation">
		<ul>
			<li>
				<a href="#contents">본문 바로가기</a>
				<a href="#footer">하단 바로가기</a>
			</li>
		</ul>
	</div>
	<!--// 스킵 네비게이션(e) -->
	<div id="wrapper">
		<!-- header Area(s) -->
		<header class="header">
			<div id="header">
				<h1><a href="/"><span>오륜교회</span></a></h1>
				<button class="btngnb" id="btGnb" type="button"><span>전체메뉴</span></button>
			</div>
		</header>
		<!--// header Area(e) -->
		<!-- allMenu(s) -->
		<nav class="allmenu" id="allMenu">
			<h2 class="blind">전체메뉴</h2>
			<!-- (개발요소) 현재 페이지 표시 li class="current" 추가 -->
			<ul class="allgnb">
				<li class="current"><strong><a href="#">나의 통독표</a></strong></li>
				<li><strong><a href="#">성경을 말하다</a></strong></li>
				<li><strong><a href="#">우간다 성경보내기</a></strong></li>
				<li><strong><a href="#">서약서 제출하기</a></strong></li>
			</ul>
			<button class="btngnb_close" id="btGnbClose" type="button">전체메뉴 닫기</button>
		</nav>
		<!--// allMenu(e) -->
		<div class="fixmasking"></div>
		<!-- contents Area(s) -->
		<main class="container">
			<div id="contents">
				<section class="visual_mem">
					<h3>
						<p>말씀의 기념비</p>
						<div><img src="../../resources/images/members/4r.png" alt="4R"></div>
						<strong>바이블 챌린지</strong>
					</h3>
				</section>
				<div class="inner">
					<section class="memsection">
						<h4 class="sectit1">회원가입</h4>
						<form>
							<fieldset>
								<legend>회원가입 입력폼</legend>
								<dl class="memfrm">
									<dt><label for="userId">아이디</label></dt>
									<dd class="flex">
										<div class="inputbox"><input id="userId" type="text"></div>
										<div class="inpbtn"><button class="btn1" type="button"><span>중복확인</span></button></div>
									</dd>
								</dl>
								<dl class="memfrm">
									<dt><label for="userPwd">비밀번호</label></dt>
									<dd>
										<div class="inputbox"><input id="userPwd" type="password"></div>
									</dd>
								</dl>
								<dl class="memfrm">
									<dt><label for="userPwdRe">비밀번호 확인</label></dt>
									<dd>
										<div class="inputbox"><input id="userPwdRe" type="password" placeholder="비밀번호를 다시 입력해주세요."></div>
									</dd>
								</dl>
								<dl class="memfrm">
									<dt><label for="userName">이름</label></dt>
									<dd>
										<div class="inputbox"><input id="userName" type="text"></div>
									</dd>
								</dl>
								<dl class="memfrm">
									<dt><label for="userPhone">전화번호</label></dt>
									<dd>
										<div class="inputbox"><input id="userPhone" type="tel"></div>
									</dd>
								</dl>
								<dl class="memfrm">
									<dt><label for="duty">직분</label></dt>
									<dd>
										<div class="inputbox">
											<select id="duty">
												<option value="">선택해주세요.</option>
												<option value="">장로</option>
												<option value="">권사</option>
												<option value="">집사</option>
											</select>
										</div>
									</dd>
								</dl>
							</fieldset>
						</form>
					</section>
				</div>
			</div>
		</main>
		<!--// contents Area(e) -->
	</div>
</body>
</html>
